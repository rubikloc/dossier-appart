<h3>Se connecter</h3>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form name="signIn" ng-submit="signIn()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" ng-model="user.email" class="form-control ng-valid ng-valid-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" ng-model="user.password" placeholder="Mot de passe" class = "form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Se connecter" class="btn btn-primary"/>
                    <a href="#/signup">Cr√©er un compte</a>
                
                </div>
                <div ng-show="isSignInInvalid">{{signinError}}</div>
                <div ng-show="issigninSuccessful">Votre compte a &eacute;t&eacute; cr&eacute;&eacute;</div>
            </form>
        </div>
    </div>
</div>
