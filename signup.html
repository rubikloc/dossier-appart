<h3>Créer un compte</h3>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form name="signUp" ng-submit="signupCtrl.signUp()">
                <p class="bg-danger">{{signError}}</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" ng-model="user.email" class="form-control ng-valid ng-valid-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" ng-model="user.password" placeholder="Mot de passe" class = "form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Cr&eacute;er mon compte" class="btn btn-primary"/>
                    <a href="#/signin">J'ai déjà un compte</a>
                </div>
            </form>
        </div>
    </div>
</div>
